<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <section id="sectionLeft">
      <form>
        <h1>Linear gradient</h1>
        <h2>Colors</h2>
        <!-- <i class="fas fa-envelope"></i> -->
        <input type="color" id="colorLeft" value="#ff0000" />
        <input type="color" id="colorRight" value="#000000" />
        <h2>Direction</h2>
        <div class="direction_grid">
          <input
            type="radio"
            name="arrow"
            id="to_bottom_right"
            value="to bottom right"
          />
          <label for="to_bottom_right"
            ><span class="material-symbols-outlined"> south_east </span></label
          >
          <input type="radio" name="arrow" id="to_bottom" value="to bottom" />
          <label for="to_bottom"
            ><span class="material-symbols-outlined"> south </span></label
          >
          <input
            type="radio"
            name="arrow"
            id="to_bottom_left"
            value="to bottom left"
          />
          <label for="to_bottom_left"
            ><span class="material-symbols-outlined"> south_west </span></label
          >
          <input
            type="radio"
            name="arrow"
            id="to_right"
            value="to right"
            checked
          />
          <label for="to_right"
            ><span class="material-symbols-outlined"> east </span></label
          >
          <div></div>
          <input type="radio" name="arrow" id="to_left" value="to left" />
          <label for="to_left"
            ><span class="material-symbols-outlined"> west </span></label
          >
          <input
            type="radio"
            name="arrow"
            id="to_top_right"
            value="to top right"
          />
          <label for="to_top_right"
            ><span class="material-symbols-outlined"> north_east </span></label
          >
          <input type="radio" name="arrow" id="to_top" value="to top" />
          <label for="to_top"
            ><span class="material-symbols-outlined"> north </span></label
          >
          <input
            type="radio"
            name="arrow"
            id="to_top_left"
            value="to top left"
          />
          <label for="to_top_left"
            ><span class="material-symbols-outlined"> north_west </span></label
          >
        </div>
        <h2>CSS code:</h2>
        <!-- <p><span id="cssCode"></span></p> -->
        <p>
          Background:
          <span id="cssCode">linear-gradient(to right, #ff0000, #000000)</span>
        </p>
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
