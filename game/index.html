<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div>
        <h1>SpeedGame. Beta 0.1</h1>
        <p>Score: <span class="score">0</span></p>
      </div>
      <div class="circles">
        <div class="circle"><p>0</p></div>
        <div class="circle"><p>1</p></div>
        <div class="circle"><p>2</p></div>
        <div class="circle"><p>3</p></div>
      </div>
      <div>
        <button id="start">Start</button>
        <button id="end" class="hidden">End</button>
      </div>
    </div>
    <div class="overlay">
      <div class="modal">
        <p>Game over</p>
        <p>Your score is: <span class="scoreEnd">0</span></p>
        <button id="close">x</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
